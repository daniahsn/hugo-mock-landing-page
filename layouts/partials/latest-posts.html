<div class="row row-cols-1 g-4">
    {{ range first 1 (where .Site.RegularPages.ByDate.Reverse "Section" "post" ) }}
        <div class="col">
            <div class="card h-100 shadow-sm border-0" style="background-color: #FFEFE6; border-radius: 15px;">
                <div class="card-body text-center">
                    <h4 class="card-title" style="color: #B35A7D;">
                        <a class="stretched-link text-primary text-decoration-none" href="{{ .RelPermalink }}">
                           {{ .Title }}
                        </a>
                    </h4>
                    
                    <p class="card-text mt-3">
                        {{ with .Params.description }}
                            {{ . }}
                        {{ else }}
                            {{ .Summary | truncate 200 }}
                        {{ end }}
                    </p>
                </div>
                <div class="card-footer text-center" style="background-color: #FFD9E6; border-radius: 0 0 15px 15px;">
                    <small class="text-muted">ðŸ§¸ Updated on: {{ .Date | time.Format ":date_long" }}</small>
                </div>
            </div>
        </div>
    {{ end }}
</div>
